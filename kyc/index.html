<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC Shopping Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #d32f2f;
            padding: 20px;
            text-align: center;
            color: white;
        }
        nav {
            background-color: #b71c1c;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 250px;
            margin: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            border-bottom: 1px solid #ddd;
        }
        .product h2 {
            font-size: 20px;
            margin: 10px 0;
        }
        .product p {
            color: #555;
            font-size: 16px;
        }
        .product button {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-bottom: 10px;
            width: 100%;
        }
        .product button:hover {
            background-color: #b71c1c;
        }
        footer {
            background-color: #d32f2f;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to KFC Shopping</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">Deals</a>
        <a href="#">Contact Us</a>
    </nav>

    <div class="container">
        <!-- Product 1 -->
        <div class="product">
            <img src="./img/chicken.jpg" alt="Fried Chicken">
            <h2>Fried Chicken Bucket</h2>
            <p>$14.99</p>
            <button>Add to Cart</button>
        </div>

        <!-- Product 2 -->
        <div class="product">
            <img src="./img/burger.jpg" alt="Zinger Burger">
            <h2>Ginger Burger</h2>
            <p>$5.99</p>
            <button>Add to Cart</button>
        </div>

        <!-- Product 3 -->
        <div class="product">
            <img src="./img/pepsi.jpg" alt="Pepsi">
            <h2>Pepsi Drink</h2>
            <p>$1.99</p>
            <button>Add to Cart</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 KFC Shopping. All Rights Reserved.</p>
    </footer>

</body>
</html>
